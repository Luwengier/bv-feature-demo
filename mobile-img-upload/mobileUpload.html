<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./mobileUpload.css">
</head>
<body>
  <section id="mobile-upload">
    <div class="container-fluid">
      <h2>病歷圖片上傳</h2>
      <div class="loading">
        <img src="./images/Pulse-loading.gif" alt="loading">
        <!-- 因用Canvas壓縮圖片 其執行緒跟SVG檔拮抗 所以選用GIF檔 -->
      </div>
      <div class="images-icon">
        <img src="./images/images-solid.svg" alt="image-icon">
      </div>
      <form class="upload-field">
        <input type="file" accept="image/*" id="image-input" multiple="multiple" />
        <button class="upload-btn">上傳照片 </button>
        <small>(照片數量上限10張)</small>
      </form>
      <div class="preview-field"></div>
      <div class="submit-field"></div>
    </div>
  </section>

  <script src="./mobileUpload.js"></script>
</body>
</html>
